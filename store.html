<!DOCTYPE html>
<html>
    <head>
        <title> The Coders Store </title>
        <meta name="description" content="This is a description">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <!----------------- Header Section  ------------------>
        
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html"> HOME </a></li>
                    <li><a> STORE </a></li>
                    <li><a href="about.html"> ABOUT </a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large"> The Coders </h1>
        </header>

         <!----------------- Main Section  ------------------>

        <section class="container content-section">
            <h2 class="section-header"> MUSIC </h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title"> Album 1 </span>
                    <img class="shop-item-image" src="codersImgs/album1.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"> 12.99 </span>
                        <button class="btn btn-primary shop-item-btn" role="button"> Add to Cart </button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title"> Album 2 </span>
                    <img class="shop-item-image" src="codersImgs/album2.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"> 14.99 </span>
                        <button class="btn btn-primary shop-item-btn" role="button"> Add to Cart </button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title"> Album 3 </span>
                    <img class="shop-item-image" src="codersImgs/album3.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"> 9.99 </span>
                        <button class="btn btn-primary shop-item-btn" role="button"> Add to Cart </button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title"> Album 4 </span>
                    <img class="shop-item-image" src="codersImgs/album4.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"> 19.99 </span>
                        <button class="btn btn-primary shop-item-btn" role="button"> Add to Cart </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header"> MERCH </h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title"> T-Shirt </span>
                    <img class="shop-item-image" src="codersImgs/tshirt.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"> 19.99 </span>
                        <button class="btn btn-primary shop-item-btn" role="button"> Add to Cart </button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title"> Mug </span>
                    <img class="shop-item-image" src="codersImgs/mug.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"> 19.99 </span>
                        <button class="btn btn-primary shop-item-btn" role="button"> Add to Cart </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header"> CART </h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column"> Item </span>
                <span class="cart-price cart-header cart-column"> Price </span>
                <span class="cart-quantity cart-header cart-column"> Quantity </span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="codersImgs/tshirt.jpeg" width="100" height="100">
                        <span class="cart-item-title"> Tshirt </span>
                    </div>
                    <span class="cart-price cart-column"> 19.99 </span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger cart-quantity btn" role="button">Remove</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="codersImgs/album1.jpeg" width="100" height="100">
                        <span class="cart-item-title"> Album 1 </span>
                    </div>
                    <span class="cart-price cart-column"> 12.99 </span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger cart-quantity btn" role="button">Remove</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title"> Total </strong>
                <span class="cart-total-price"> 45.97</span>
                <button class="btn btn-primary btn-purchase" role="button"> Proceed to Checkout </button>
            </div>

        </section>

         <!----------------- Footer Section  ------------------>

         <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name"> The Coders </h3>
                <ul class="nav footer-nav">
                    <li><a href="https://facebook.com" target="_blank"><img src="codersImgs/fbLogo.png"></a></li>
                    <li><a href="https://youtube.com" target="_blank"><img src="codersImgs/youtubeLogo.png"></a></li>
                    <li><a href="https://spotify.com" target="_blank"><img src="codersImgs/spotifyLogo.png"></a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
